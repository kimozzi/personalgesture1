{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">회원 가입
            <small>Signup</small>
        </h1>
    </div>
</div>
<div class = "container">
    <div class = "jumbotron">
        <form action="" method='post'>

            {% csrf_token %}
            <table>
                {{ form.as_table}}
            </table>
            <input type = "submit"/>
        </form>
    </div>
</div>
{% endblock %}
